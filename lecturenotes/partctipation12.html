<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom JavaScript Program</title>
    <script>
        function showMessage() {
            alert("My first JavaScript program");
        }
    </script>
</head>
<body>
    <p>Click the link below to see the message:</p>
    <a href="#" onmouseover="showMessage();" onmouseout="alert('Mouse rolled out!')">Click for a message</a>
</body>
</html>
