<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <!--
        1. large =  no hamburger 
        2. small = show hamburger
        3. large = no X
        4. small = show X
        5. large = links side by side
        6. small = links stacked
        7. small = links initally hidden

        JavaScript
        8. clink on hamburger to show the links
        9. clink on the X to hide the links

    -->
    <style>
        #hamicon {width 40px;}
        #hamicon, #close {cursor: pointer;}
        @media only screen and (min-width;800px) {
            #hamicon, #close {display: none;}
        }
        @media only screen and (max-width: 799px) {
            a {display: block;
            border: 1px solid #444444;
        }
        #navicons {display:none}
        }
    </style>
    <script>
        function showNav () {
            document.getElementById("navIcons").style.display= "block";
        } 
        function hideNav () {
            document.getElementById("navIcons").style.display = "none";
        }
    </script>
</head>
<body>
    <div>
        <img src="https://butler56.github.io/ist263/images/hamburger.png"
        alt="hamburger icon" onclick="showNav();">
        <p id="close" onclick="hideNav();">X</p>
    </div>
    <nav>
        <a href="contact.html">Contact</a>
        <a href="index.html">Contact</a>
        <a href="skills.html">Contact</a>

    </nav>
    
</body>
</html>
