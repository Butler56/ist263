<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Check</title>
    <style>
        /* Default style (for small viewports) */
        .large-text {
            display: none;
        }

        .small-text {
            display: block;
        }

        /* Media query for viewports over 600 pixels */
        @media (min-width: 601px) {
            .large-text {
                display: block;
            }

            .small-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="large-text">I'm large</div>
    <div class="small-text">I'm small</div>
</body>
</html>
